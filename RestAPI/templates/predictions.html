<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="/static/css/predictions.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Тест</title>
</head>
<body>
	<div class="bar">
		<p class="bar-logo">//</p>
		<div class="bar-button">
			<a href="main" class="button">главная</a>
			<a href="table" class="button">журнал</a>
			<a href="predictions" class="button">предсказания</a>
		</div>
	</div>
	<div class="predictions">
		<div class="prediction">
			<div class="input">
				<p>Предсказание</p>
				<input type="text"  name="id" id="id" placeholder="id..." required>
				<datalist id="season">
					<select name="season">
						<option value="winter">1-Зима</option>
						<option value="spring">2-Весна</option>
						<option value="summer">3-Лето</option>
						<option value="autumn">4-Осень</option>
					</select>
				</datalist>
				<input  type="text"  id="season_info" name="season" list="season" placeholder="сезон..." required>
				<input type="submit" class="a" id="onSubmit" href="" value=" Предсказать">
			</div>
			<div class="output">
				<span id="output"></span>
			</div>
		</div>
		<div class="desc">
			<p>Для того чтобы получить предсказания заполните журнал.</p>
			<a href="table.html">перейти в журнал</a>
		</div>
	</div>
	<div class="footer">
		<p class="header">//без комментариев</p>
		<p class="desc">Все права защищены © 2019</p>
	</div>
<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>

</html>
